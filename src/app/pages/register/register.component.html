<div class="container mt-5">
    <h1>
        Registro
    </h1>
    <div class="container">
        <form [formGroup]="forms" (ngSubmit)="validarDatos()">
            <div class="form-row mt-4">
                <div class="row">
                    <div class="col">
                        <label for="inputAddress">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingresar nombre" formControlName="nombre">
                    </div>
                    <div class="col">
                        <label for="inputAddress">Apellido</label>
                        <input type="text" class="form-control" placeholder="Ingresar apellido" formControlName="apellido">
                    </div>
                </div>
            </div>
            <div class="form-group mt-4">
                <label for="inputAddress">Email</label>
                <input type="text" class="form-control" id="mail" placeholder="Igrese su Email" formControlName="email">
            </div>
            <div class="form-row mt-4">
                <div class="row">
                    <div class="col">
                        <label for="inputAddress">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingresar contraseña" formControlName="contrasena" [(ngModel)]="contrasena">
                    </div>
                    <div class="col">
                        <label for="inputAddress">Confirmar contraseña</label>
                        <input type="password" class="form-control" placeholder="Repetir contraseña" formControlName="contrasenaConfirm" [(ngModel)]="contrasenaConfirm">
                        <span *ngIf="contrasenaConfirm != contrasena">Las contraseñas no coinciden</span>
                    </div>
                </div>
            </div>
            <div class="form-row mt-4">
                <div class="col">
                    <label for="inputAddress">Nacionalidad</label>
                    <select class="custom-select" id="inputGroupSelect01" formControlName="nacionalidad">
                        <option selected disabled>Elegir Nacionalidad</option>
                        <option value="arg">Argentina</option>
                        <option value="br">Brasilera</option>
                        <option value="esp">Española</option>
                        <option value="usa">Estado Unidense</option>
                        <option value="mex">Mexicana</option>
                        <option value="col">Colombiana</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-5" [disabled]="controls.nombre.errors || controls.apellido.errors || controls.contrasena.errors || controls.email.errors || controls.nacionalidad.errors || contrasenaConfirm != contrasena">Registrarse</button>
        </form>
    </div>
</div>
